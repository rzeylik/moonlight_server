paths:
  /api/v1/tickets/{id}:
    get:
      tags: [ 'ticket' ]
      description: Get tickets by session id
      parameters:
        - in: path
          name: id
          type: number
          description: Sesssion id
          required: true
      produces: [ application/json ]
      responses: [200]
    post:
      tags: [ 'ticket' ]
      security: [bearerAuth: []]
      description: Create tickets for session
      parameters:
        - in: path
          name: id
          type: number
          description: Sesssion id
          required: true
        - in: formData
          name: places
          type: string
          items:
            type: number
          default: '[1, 2]'
      produces: [ application/json ]
      responses: [ 200 ]
  /api/v1/tickets/{id}/user:
    get:
      tags: [ 'ticket' ]
      security: [ bearerAuth: [ ] ]
      description: Get user's tickets
      parameters:
        - in: path
          name: id
          type: number
          description: Sesssion id
          required: true
      produces: [ application/json ]
      responses: [ 200 ]
